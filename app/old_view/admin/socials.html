<div class="container max-width-adaptive-lg">

<h3 class="margin-bottom-sm">
  <a href="/admin" class="no-effect" title="На главную в админ-панель"><i class="fa fa-long-arrow-alt-left"></i></a>
  Социальные сети
  % if socials:
    <span class="counter">{{len(socials)}}</span>
  % end
</h3>
<br>
<h4><a href="/admin/">Перейти в админ-панель</a></h4>
<br>
% if socials:
<table class="max-width-lg margin-x-auto table js-table table--expanded@sm js-table width-100% margin-bottom-md">
  <thead class="table__header table__header--sticky">
    <tr class="table__row">
      <!--<th class="table__cell text-left" scope="col">fa fa-</th>-->
      <th class="table__cell text-center" scope="col">Изображение</th>
      <th class="table__cell text-center" scope="col">Название</th>
      <th class="table__cell text-center" scope="col">Ссылка</th>
      <th class="table__cell text-right" scope="col">Действия</th>
    </tr>
  </thead>
  <tbody  class="table__body">
  % for s in socials:
    <tr class="table__row">
      <!--<td class="table__cell" role="cell">
        <a href="https://fontawesome.com/icons/{{s.icon}}" title="s.icon">{{s.icon}}</a>
      </td>-->
      <td class="table__cell text-center" role="cell">
        <a href="https://fontawesome.com/icons/{{s.icon}}">
          <i class="icon fa fa-{{s.icon}} color-contrast-higher"></i>
        </a>
      </td>
      <td class="table__cell text-center" role="cell">{{s.name}}</td>
      <td class="table__cell text-center" role="cell">
        <a href="{{s.link}}" title="{{s.name}}">{{s.link}}</a>
      </td>
      <td class="table__cell text-right" role="cell">
        <a href="/admin/socials/edit/{{s.id}}"><i class="far fa-edit"></i></a>
        <a href="/admin/socials/delete/{{s.id}}" class="color-error"><i class="far fa-trash-alt"></i></a>
      </td>
    </tr>
  % end
  </tbody>
</table>
% else:
<h4>Социальных сетей нет:</h4>
% end
<div class="margin-bottom-lg{{' text-right' if socials else ' inline-block'}}">
  <a href="/admin/socials/new" class="btn btn--primary"><i class="fas fa-share-alt"></i> Создать новую соц. сеть</a>
</div>
</div>
