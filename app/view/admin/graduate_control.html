<div class="container max-width-adaptive-lg">

<h3 class="margin-bottom-sm">
  <a href="/admin" class="no-effect" title="На главную в админ-панель"><i class="fa fa-long-arrow-alt-left"></i></a>
  Управление выпускниками программы
  % if graduates:
    <span class="counter">{{len(graduates)}}</span>
  % end
</h3>
% if graduates:
<table class="max-width-lg margin-x-auto table js-table table--expanded@sm js-table width-100% margin-bottom-md">
  <thead class="table__header table__header--sticky">
    <tr class="table__row">
      <th class="table__cell text-left" scope="col">ID</th>
      <th class="table__cell text-center" scope="col">Фото</th>
      <th class="table__cell text-center" scope="col">Имя</th>
      <th class="table__cell text-right" scope="col">Действия</th>
    </tr>
  </thead>
  <tbody  class="table__body">
  % for graduate in graduates:
    <tr class="table__row">
      <td class="table__cell" role="cell">
        {{graduate.id}}
      </td>
      <td class="table__cell text-center" role="cell">
        % if graduate.people.image:
          <img src="{{graduate.people.image}}" alt="{{graduate.people.name}}" class="square-img-50">
        % else:
         —
        % end
      </td>
      <td class="table__cell text-center" role="cell">{{graduate.people.name}}</td>
      <td class="table__cell text-right" role="cell">
        <a href="/admin/graduate/edit/{{graduate.id}}"><i class="far fa-edit"></i></a>
        <a href="/admin/graduate/delete/{{graduate.id}}" class="color-error"><i class="far fa-trash-alt"></i></a>
      </td>
    </tr>
  % end
  </tbody>
</table>
% else:
<h4>Направлений нет:</h4>
% end
<div class="margin-bottom-lg{{' text-right' if graduate else ' inline-block'}}">
  <a href="/admin/graduate/new" class="btn btn--primary"><i class="far fa-compass"></i> Добавить выпускника</a>
</div>
</div>
