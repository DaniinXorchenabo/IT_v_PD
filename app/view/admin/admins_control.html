<div class="container max-width-adaptive-lg">
  <h3 class="margin-bottom-sm">
    <a href="/admin" class="no-effect" title="На главную в админ-панель"><i class="fa fa-long-arrow-alt-left"></i></a>
    Просмотр и создание админов
    % if _admins:
      <span class="counter">{{len(_admins)}}</span>
    % end
  </h3>
% if _admins:
<table class="max-width-lg margin-x-auto table js-table table--expanded@sm js-table width-100% margin-bottom-md">
  <thead class="table__header table__header--sticky">
    <tr class="table__row">
      <th class="table__cell text-left" scope="col">ID</th>
      <th class="table__cell text-center" scope="col">Имя</th>
      <th class="table__cell text-center" scope="col">Почта</th>
      <th class="table__cell text-center" scope="col">Действия</th>
    </tr>
  </thead>
  <tbody  class="table__body">
  % for admin in _admins:
    <tr class="table__row">
      <td class="table__cell" role="cell">
        {{admin.id}}
      </td>
      <td class="table__cell text-center" role="cell">{{admin.name}}</td>
      <td class="table__cell text-center" role="cell">{{admin.email}}</td>
      <td class="table__cell text-center" role="cell">
        <a href="/admin/admin_control/delete/{{admin.id}}" class="color-error"><i class="far fa-trash-alt"></i></a>
      </td>
    </tr>
  % end
  </tbody>
</table>
% else:
<h4>Админов нет:</h4>
    <h5>таааааак....... тут какая-то ошибка?!</h5>
% end
<div class="margin-bottom-lg{{' text-right' if admin else ' inline-block'}}">
  <a href="/admin/admin_control/new" class="btn btn--primary"><i class="far fa-compass"></i> Добавить админа</a>
</div>
</div>
