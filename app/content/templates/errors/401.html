<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <title>1000LN</title>
    <script>
        const token = localStorage.getItem('token')
        if (token){
            setTimeout( () => {
                const xhr = new XMLHttpRequest();
                xhr.open('{{current_method}}', '{{current_url}}', true);
                xhr.setRequestHeader('accept', 'application/json');
                xhr.setRequestHeader("Accept-Encoding", "gzip, deflate, br");
                xhr.setRequestHeader("Accept-Language", "ru,en;q=0.9,la;q=0.8");
                xhr.setRequestHeader("Cache-Control", "no-cache");
                xhr.setRequestHeader("Connection", "keep-alive");
                xhr.setRequestHeader("Pragma", "no-cache");
                xhr.setRequestHeader("Sec-Fetch-Dest", "empty");
                xhr.setRequestHeader("Sec-Fetch-Mode", "cors");
                xhr.setRequestHeader("Sec-Fetch-Site",  "same-origin");
                // xhr.setRequestHeader(  );
                // xhr.setRequestHeader(  );
                // xhr.setRequestHeader(  );
                // xhr.setRequestHeader(  );
                xhr.setRequestHeader('Authorization',  'Bearer ' + token);
                xhr.send();
                xhr.onreadystatechange = () => { // (3)
                    if (xhr.readyState === 2){
                        // получены загаловки
                    }
                    if (xhr.readyState !== 4) return;

                    if (xhr.status === 200) {
                        // вывести результат

                        document.getElementById('html').innerHTML = xhr.responseText
                    } else {
                        // обработать ошибку
                    }
                }
            });
        }
    </script>
</head>
<body>
<h1>Похоже, кто-то не обладает правами для совершения данного действия...</h1>

</body>
</html>
