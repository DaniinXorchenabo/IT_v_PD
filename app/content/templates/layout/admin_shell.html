
{% if pages is defined and pages and pages != dict() and pages != []%}
<aside class="flex_aside_admin_shell" id="admin_shell">
<div class="aside_admin_shell">
        <header>Панель</header>
        <nav>
            <ul>
                {% for name, link in pages.items()%}
                <li><a href="{{link}}" {{link.print_url_data()|safe}}>{{name}}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</aside>
{% else %}
<aside id="admin_shell">
</aside>
{% endif %}
