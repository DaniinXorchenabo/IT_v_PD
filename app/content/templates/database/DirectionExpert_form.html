<div class="container max-width-lg">
<form id="{entity_name.lower()}" action="/db/DirectionExpert/new" method="post" enctype="multipart/form-data">
<fieldset class="margin-bottom-md">
<legend class="form-legend">DirectionExpert</legend>
<div class="margin-bottom-sm"><label class="form-label margin-bottom-xxs">
id имеет тип number, который еще не поддерживается...
</label></div>

<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="DirectionExpert_username">username
<span class="color-error">*</span></label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="username" id="DirectionExpert_username" 
        {{
                'value="' + directionexpert.username + '"'
                if directionexpert is defined
                else
                ""
        }} required>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="DirectionExpert_name">name
<span class="color-error">*</span></label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="name" id="DirectionExpert_name" 
        {{
                'value="' + directionexpert.name + '"'
                if directionexpert is defined
                else
                'value="Вася"'|safe
        }} required>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="DirectionExpert_surname">surname
<span class="color-error">*</span></label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="surname" id="DirectionExpert_surname" 
        {{
                'value="' + directionexpert.surname + '"'
                if directionexpert is defined
                else
                ""
        }} required>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="DirectionExpert_email">email
<span class="color-error">*</span></label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="email" id="DirectionExpert_email" 
        {{
                'value="' + directionexpert.email + '"'
                if directionexpert is defined
                else
                ""
        }} required>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="DirectionExpert_status">status
</label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="status" id="DirectionExpert_status" 
        {{
                'value="' + directionexpert.status + '"'
                if directionexpert is defined
                else
                ""
        }}>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="DirectionExpert_description">description
</label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="description" id="DirectionExpert_description" 
        {{
                'value="' + directionexpert.description + '"'
                if directionexpert is defined
                else
                ""
        }}>
</div></fieldset><div>
<button class="btn btn--primary" type="submit" id="submit">Отправить</button>

</div></form></div><script src="{{url_for("scripts", path="/async_forms_and_redirects.js")}}"></script>
