<div class="container max-width-lg">
<form id="{entity_name.lower()}" action="{link}" method="post" enctype="multipart/form-data">
<fieldset class="margin-bottom-md">
<legend class="form-legend">User</legend>
<div class="margin-bottom-sm"><label class="form-label margin-bottom-xxs">
id имеет тип number, который еще не поддерживается...
</label></div>

<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="User_username">username
<span class="color-error">*</span></label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="username" id="User_username" 
        {{
                'value="' + user.username + '"'
                if user is defined
                else
                ""
        }} required>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="User_name">name
<span class="color-error">*</span></label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="name" id="User_name" 
        {{
                'value="' + user.name + '"'
                if user is defined
                else
                'value="Вася"'|safe
        }} required>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="User_surname">surname
<span class="color-error">*</span></label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="surname" id="User_surname" 
        {{
                'value="' + user.surname + '"'
                if user is defined
                else
                ""
        }} required>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="User_email">email
<span class="color-error">*</span></label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="email" id="User_email" 
        {{
                'value="' + user.email + '"'
                if user is defined
                else
                ""
        }} required>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="User_status">status
</label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="status" id="User_status" 
        {{
                'value="' + user.status + '"'
                if user is defined
                else
                ""
        }}>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="User_description">description
</label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="description" id="User_description" 
        {{
                'value="' + user.description + '"'
                if user is defined
                else
                ""
        }}>
</div></fieldset><div>
<button class="btn btn--primary" type="submit">Отправить</button>
<button class="btn btn--subtle" type="reset">Сбросить</button>
</div></form></div>
