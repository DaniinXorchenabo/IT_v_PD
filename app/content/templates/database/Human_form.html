<div class="container max-width-lg">
<form id="{entity_name.lower()}" action="{link}" method="post" enctype="multipart/form-data">
<fieldset class="margin-bottom-md">
<legend class="form-legend">Human</legend>
<div class="margin-bottom-sm"><label class="form-label margin-bottom-xxs">
id имеет тип number, который еще не поддерживается...
</label></div>

<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="Human_username">username
<span class="color-error">*</span></label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="username" id="Human_username" 
        {{
                'value="' + human.username + '"'
                if human is defined
                else
                ""
        }} required>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="Human_name">name
<span class="color-error">*</span></label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="name" id="Human_name" 
        {{
                'value="' + human.name + '"'
                if human is defined
                else
                'value="Вася"'|safe
        }} required>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="Human_surname">surname
<span class="color-error">*</span></label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="surname" id="Human_surname" 
        {{
                'value="' + human.surname + '"'
                if human is defined
                else
                ""
        }} required>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="Human_email">email
<span class="color-error">*</span></label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="email" id="Human_email" 
        {{
                'value="' + human.email + '"'
                if human is defined
                else
                ""
        }} required>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="Human_status">status
</label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="status" id="Human_status" 
        {{
                'value="' + human.status + '"'
                if human is defined
                else
                ""
        }}>
</div>
<div class="margin-bottom-sm">
<label class="form-label margin-bottom-xxs" for="Human_description">description
</label>
<input class="form-control width-100% text-sm" placeholder="" type="text" name="description" id="Human_description" 
        {{
                'value="' + human.description + '"'
                if human is defined
                else
                ""
        }}>
</div></fieldset><div>
<button class="btn btn--primary" type="submit">Отправить</button>
<button class="btn btn--subtle" type="reset">Сбросить</button>
</div></form></div>
